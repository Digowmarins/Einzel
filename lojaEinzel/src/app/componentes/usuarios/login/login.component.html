<div class="login-container">
  <h2>Iniciar Sessão</h2>
  <form>
    <!-- Adicione esta div para exibir mensagens de erro -->
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>
    
    <div class="form-group">
      <div class="field-container">
        <label for="senha">Senha:</label>
        <div class="senha-input">
          <input [type]="senhaVisivel ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password" required>
          <button type="button" class="senha-icon" (click)="toggleSenhaVisibility()">
            <span class="material-icons">
              {{ senhaVisivel ? 'visibility_off' : 'visibility' }}
            </span>
          </button>
          <a href="/forgot-password" class="forgot-password">Esqueceu a senha?</a>
        </div>
      </div>
    </div>
    
    <div *ngIf="loginError" class="error-message">
      {{ loginError }}
    </div>
    <button type="button" class="entrar-button" (click)="login()">Entrar</button>
    <div class="form-footer">
      <p>Não tem uma conta? <a href="/registro">Criar conta</a></p>
    </div>
  </form>
</div>
